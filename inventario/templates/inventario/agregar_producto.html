<!-- inventario/templates/inventario/agregar_producto.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    {% load widget_tweaks %}  <!-- Cargar widget_tweaks aquí -->
    
    <h1 class="mb-4 text-center">Agregar Nuevo Producto</h1>
    
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Nombre -->
            <div class="mb-3">
                <label for="{{ form.nombre.id_for_label }}" class="form-label">{{ form.nombre.label }}</label>
                {{ form.nombre|add_class:"form-control" }}
            </div>
            
            <!-- Descripción -->
            <div class="mb-3">
                <label for="{{ form.descripcion.id_for_label }}" class="form-label">{{ form.descripcion.label }}</label>
                {{ form.descripcion|add_class:"form-control" }}
            </div>
            
            <!-- Cantidad -->
            <div class="mb-3">
                <label for="{{ form.cantidad.id_for_label }}" class="form-label">{{ form.cantidad.label }}</label>
                {{ form.cantidad|add_class:"form-control" }}
            </div>
            
            <!-- Precio -->
            <div class="mb-3">
                <label for="{{ form.precio.id_for_label }}" class="form-label">{{ form.precio.label }}</label>
                {{ form.precio|add_class:"form-control" }}
            </div>
            
            <!-- Imagen -->
            <div class="mb-3">
                <label for="{{ form.imagen.id_for_label }}" class="form-label">Imagen del Producto</label>
                <!-- Campo de imagen como input tipo file -->
                <input type="file" name="imagen" class="form-control" id="{{ form.imagen.id_for_label }}">
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
