<!-- inventario/templates/inventario/aumentar_stock.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumentar Stock - {{ producto.nombre }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">Aumentar Stock de {{ producto.nombre }}</h1>

    <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad a aumentar</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Aumentar Stock</button>
                <a href="{% url 'detalle_producto' pk=producto.id %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
